<div class="container mt-4">
    <h2>Actualizar Mascota</h2>
    <form (ngSubmit)="updatePet()" #petForm="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" class="form-control" [(ngModel)]="pet.nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" class="form-control" [(ngModel)]="pet.tipo" name="tipo" required>
      </div>
      <div class="form-group">
        <label for="raza">Raza:</label>
        <input type="text" id="raza" class="form-control" [(ngModel)]="pet.raza" name="raza" required>
      </div>
      <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" class="form-control" [(ngModel)]="pet.edad" name="edad" required>
      </div>
      <button type="submit" class="btn btn-primary mt-3" [disabled]="petForm.invalid">Actualizar Mascota</button>
    </form>
  </div>
